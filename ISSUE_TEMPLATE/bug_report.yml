name: Bug Report
description: File a bug report.
title: "[Bug] <title>"
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!  
        Please answer the questions below so we can reproduce & fix it.

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the behavior you observed.
      placeholder: e.g. “The app crashes when clicking the button.”
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen instead?
      placeholder: e.g. “The button should open a modal.”
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: List the minimal steps that reproduce the bug.
      placeholder: |
        1. Open the app  
        2. Click on …
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Provide details about the environment (OS, browser, version, etc.).
      placeholder: |
        - OS: Ubuntu 22.04  
        - Browser: Chrome 118  
        - App version: 1.2.3
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Paste any error logs or stack traces (they’ll be formatted as code).
      render: shell
    validations:
      required: false
